<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<form>
    <!--/*@thymesVar id="username" type="java.lang.String"*/-->
    <!--/*@thymesVar id="deleteText" type="java.lang.String"*/-->
    <div>
        <nav class="navbar navbar-light bg-light navbar-expand-md">
            <p class="navbar-brand mr-auto" th:text="${deleteText}">Удаление</p>
            <form action="/logout">
                <button type="submit" class="btn btn btn-danger" th:text="'Выход (' + ${username} + ')'"
                        name="logout"></button>
            </form>
        </nav>
    </div>

    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <div class="alert alert-danger alert-dismissible fade show mt-2 mb-2" role="alert"
         name="errorAlert" th:if="${error}">
        <span th:text="${error}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!--/*@thymesVar id="table" type="java.lang.String"*/-->
    <div th:if="${table} == 'playlists'" class="col mt-5">
        <!--/*@thymesVar id="playlist" type="com.vakhnenko.entity.Playlist"*/-->
        <form th:if="${playlist} != null">
            <div class="d-flex justify-content-center">
                Название плейлиста: <input type="text" name="playlistName" id="playlistName"
                                           th:value="${playlist.getPlaylistName()}"
                                           class="form-control input-group-lg col-xl-8 mt-4 mb-4 ml-3" readonly>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" name="delete" class="btn btn-outline-primary mx-auto mt-4"
                        th:value="${playlist.getPlaylistId()}">Подтвердить
                </button>
            </div>
        </form>
    </div>
    <div th:if="${table} == 'performers'" class="col mt-5">
        <!--/*@thymesVar id="performer" type="com.vakhnenko.dto.performer.PerformerResponse"*/-->
        <form th:if="${performer} != null">
            <div class="d-flex justify-content-center mt-4">
                Исполнитель: <input type="text"
                                    th:value="${performer.getPerformerName()}"
                                    class="form-control input-group-lg col-xl-8 mb-4 ml-3" readonly>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" name="delete" class="btn btn-outline-primary mx-auto mt-4"
                        th:value="${performer.getPerformerId()}">Подтвердить
                </button>
            </div>
        </form>
    </div>
    <div th:if="${table} == 'albums'" class="col mt-5">
        <!--/*@thymesVar id="album" type="com.vakhnenko.dto.album.AlbumResponse"*/-->
        <form th:if="${album} != null">
            <div class="d-flex justify-content-center mt-4">
                Название: <input type="text" name="albumName"
                                 th:value="${album.getAlbumName()}"
                                 class="form-control input-group-lg col-xl-8 ml-3 mb-4"
                                 readonly>
            </div>
            <div class="d-flex justify-content-center mt-4">
                Дата создания альбома: <input type="date" name="albumDate"
                                              th:value="${#dates.format(album.getAlbumDate(), 'yyyy-MM-dd')}"
                                              class="ml-3 mb-4" readonly>
            </div>
            <div class="d-flex justify-content-center mt-4">
                Исполнитель: <input type="text" name="performerName"
                                    th:value="${album.getPerformer().getPerformerName()}"
                                    class="form-control input-group-lg col-xl-8 ml-3 mb-4" readonly>
            </div>
            <div class="d-flex justify-content-center mt-4">
                Жанр: <input type="text" name="genre"
                             th:value="${album.getGenre().getGenre()}"
                             class="form-control input-group-lg col-xl-8 ml-3 mb-4" readonly>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" name="delete" class="btn btn-outline-primary mx-auto mt-4"
                        th:value="${album.getAlbumId()}">Подтвердить
                </button>
            </div>
        </form>
    </div>
    <div th:if="${table} == 'songs'" class="col mt-5">
        <!--/*@thymesVar id="song" type="com.vakhnenko.dto.song.SongResponse"*/-->
        <form th:if="${song} != null">
            <div class="d-flex justify-content-center mt-4">
                Название: <input type="text" name="songName"
                                 th:value="${song.getSongName()}" class="form-control input-group-lg col-xl-8 ml-3 mb-4"
                                 readonly>
            </div>
            <div class="d-flex justify-content-center mt-4">
                Длительность (мин.): <input type="text" name="songLength"
                                            th:value="${song.getSongLength()}"
                                            class="form-control input-group-lg col-xl-8 ml-3 mb-4"
                                            readonly>
            </div>
            <div class="d-flex justify-content-center mt-4">
                Альбом: <input type="text" name="albumName"
                               th:value="${song.getAlbum().getAlbumName()}"
                               class="form-control input-group-lg col-xl-8 ml-3 mb-4" readonly>
            </div>
            <div class="d-flex justify-content-center mt-4">
                Исполнитель: <input type="text" name="performerName"
                                    th:value="${song.getAlbum().getPerformer().getPerformerName()}"
                                    class="form-control input-group-lg col-xl-8 ml-3 mb-4" readonly>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" name="delete" class="btn btn-outline-primary mx-auto mt-4"
                        th:value="${song.getSongId()}">Подтвердить
                </button>
            </div>
        </form>
    </div>
</form>
</body>
</html>
